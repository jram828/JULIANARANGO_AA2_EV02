<!DOCTYPE html>
<html>
  <head>
    <title>CRM AVEZA - Recordatorio de contraseña</title>
    <link rel="icon" href="img/Triangulos aveza.ico" />
    <link rel="stylesheet" href="style css/style.css" />

    <meta charset="utf-8" />
  </head>

  <body class="fondo2">
    <div class="logo-aveza">
      <img src="img/LOGO AVEZA.png" alt="logo-aveza" title="AVEZA SAS" />
    </div>
    <h1 class="titulo">Recordar contraseña</h1>
    <br />

    <main>
      <form method="post">
        <br />
        <div class="recordar-password">
          <label class="label-password" for="usuario">Usuario:</label>
          <input type="number" name="usuario" id="username" />
        </div>
        <br />
        <br />
        <div class="recordar-password">
          <label class="label-password" for="correo">Email:</label>
          <input type="email" name="correo" id="email" />
        </div>
        <br />
        <br />
        <div class="recordar-password">
          <input class="inputbox4" type="submit" name="Enviar" />
          <br />
          <br />
          <input
            class="inputbox4"
            type="button"
            name="cancelar"
            value="Cancelar"
          />
        </div>
        <br />
        <br />
      </form>
    </main>
  </body>
</html>
